{% set pageTitle="Register" %}
{% extends "layout.html" %}

{% block content %}
    {{parent()}}

<div class="container">
<h1 class="greenSignin"> Welcome <?= $guest ?> </h1>

<form action="/auth/register-action" method="post">
    <div class="row form-group">
        <div class="col-sm-2">
            <label for="username"> Userame</label>
        </div>
        <div class="col-sm-5">
            <input class="form-control" type="text" name="username"/>
        </div>
    </div>

    {% if unique_error %}
    <div class="alert alert-danger">{{unique_error}}</div>
    {% endif %}

    <div class="row form-group">
        <div class="col-sm-2">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-5">
            <input class="form-control" type="email" name="email" required placeholder="something@somthing.com"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-2">
            <label for="password"> Password</label>
        </div>
        <div class="col-sm-5">
            <input class="form-control" type="password" name="password" required minlength=6 />
        </div>
    </div>

    <button class="btn btn-success" type="submit"> Sign in </button>
</form>


</br>
<div > Sau te poti loga <a href="/auth/login"> aici </a> </div>
</div>

{% endblock %}
