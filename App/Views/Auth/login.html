{% import "forms.html" as forms %}
{% set pageTitle="Login" %}
{% extends "layout.html" %}

{% block content %}

    {{parent()}}
<div class="container">

    <h1 class="greenLogin"> Welcome </h1>
    <form action="/auth/login-action" method="post">

        <div class="row form-group">
            <div class="col-sm-2">
                <label for="email">Email  &nbsp; &nbsp; &nbsp;</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" type="email" name="email" required placeholder="something@somthing.com"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-2">
                <label for="password"> Password</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" type="password" name="password" required minlength=6 />
            </div>
        </div>

        {% if session_errors %}
        <div class="alert alert-danger">{{session_errors}}</div>
        {% endif %}

        <button class="btn btn-success" type="submit"> Log in </button>
    </form>

    </br>
    <div > Sau te poti inregistra <a href="/auth/register"> aici </a> </div>

</div>


{% endblock %}
