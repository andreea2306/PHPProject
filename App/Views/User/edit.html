{% set pageTitle="Edit profile" %}
{% set name = name %}
{% extends "layout.html" %}

{% block content %}
{{parent()}}

<div class="container">

    <h1 class="greenLogin"> Edit profile </h1>
    <form action="/user/update-action" method="post">

        <div class="row form-group">
            <div class="col-sm-2">
                <label for="email">Email </label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" type="email" name="email" value="{{user.Email}}" required/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-2">
                <label for="adress"> Adress</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" type="text" name="adress" value="{{user.Adress}}" />
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-2">
                <label for="phone"> Telefon</label>
            </div>
            <div class="col-sm-5">
                <input class="form-control" type="number" name="phone" value="{{user.Telephone}}"/>
            </div>
        </div>


        <button class="btn btn-success" type="submit"> Save </button>
    </form>

</div>


{% endblock %}
